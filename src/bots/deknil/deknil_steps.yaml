workflow_meta:
  title: "Deknil Basic Search"
  description: "Search on LinkedIn with session management and humanization"
  start_step: "init_context"

steps_config:
  init_context:
    step: 0
    func: "step0"
    transitions:
      ctx_ready: "open_homepage"
    timeout: 30
    on_timeout_event: "ctx_ready"

  open_homepage:
    step: 1
    func: "openHomepage"
    transitions:
      homepage_opened: "wait_for_load"
      page_navigation_failed: "refresh_page"
    timeout: 30
    on_timeout_event: "page_navigation_failed"

  wait_for_load:
    step: 2
    func: "waitForPageLoad"
    transitions:
      page_loaded: "detect_page_state"
      page_load_retry: "refresh_page"
    timeout: 20
    on_timeout_event: "page_load_retry"

  refresh_page:
    step: 2.5
    func: "refreshPage"
    transitions:
      page_refreshed: "wait_for_load"
      no_page_to_refresh: "open_homepage"
      page_reload_failed: "open_homepage"
    timeout: 30
    on_timeout_event: "page_reload_failed"

  detect_page_state:
    step: 3
    func: "detectPageState"
    transitions:
      logged_in: "perform_search"
      sign_in_required: "show_sign_in_banner"
      no_content_found: "perform_search"
    timeout: 20
    on_timeout_event: "perform_search"

  show_sign_in_banner:
    step: 4
    func: "showSignInBanner"
    transitions:
      signin_banner_shown: "perform_search"
      signin_banner_retry: "refresh_page"
    timeout: 300
    on_timeout_event: "signin_banner_retry"

  perform_search:
    step: 5
    func: "performBasicSearch"
    transitions:
      search_completed: "collect_content"
      search_failed: "refresh_page"
    timeout: 60
    on_timeout_event: "search_failed"

  collect_content:
    step: 6
    func: "collectContent"
    transitions:
      content_collected: "done"
      content_collect_retry: "collect_content"
    timeout: 30
    on_timeout_event: "content_collect_retry"

  done:
    step: 7
    func: "done"
    transitions: {}
    timeout: 5
    on_timeout_event: "done"