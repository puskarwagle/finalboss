workflow_meta:
  title: "Seek Basic Search"
  description: "Search on seek.com.au with session management and humanization"
  start_step: "init_context"

steps_config:
  init_context:
    step: 0
    func: "step0"
    transitions:
      ctx_ready: "open_homepage"
    timeout: 30
    on_timeout_event: "ctx_ready"

  open_homepage:
    step: 1
    func: "openHomepage"
    transitions:
      homepage_opened: "wait_for_load"
      page_navigation_failed: "refresh_page"
    timeout: 30
    on_timeout_event: "page_navigation_failed"

  wait_for_load:
    step: 2
    func: "waitForPageLoad"
    transitions:
      page_loaded: "detect_page_state"
      page_load_retry: "refresh_page"
    timeout: 20
    on_timeout_event: "page_load_retry"

  refresh_page:
    step: 2.5
    func: "refreshPage"
    transitions:
      page_refreshed: "wait_for_load"
      no_page_to_refresh: "open_homepage"
      page_reload_failed: "open_homepage"
    timeout: 30
    on_timeout_event: "page_reload_failed"

  detect_page_state:
    step: 3
    func: "detectPageState"
    transitions:
      logged_in: "click_search"
      sign_in_required: "show_sign_in_banner"
      no_cards_found: "perform_search"
    timeout: 20
    on_timeout_event: "perform_search"

  click_search:
    step: 3.5
    func: "clickSearchButton"
    transitions:
      search_clicked: "perform_search"
      search_failed: "done"
    timeout: 10
    on_timeout_event: "search_failed"

  show_sign_in_banner:
    step: 4
    func: "showSignInBanner"
    transitions:
      signin_banner_shown: "perform_search"
      signin_banner_retry: "refresh_page"
    timeout: 300
    on_timeout_event: "signin_banner_retry"

  perform_search:
    step: 5
    func: "performBasicSearch"
    transitions:
      search_completed: "collect_job_cards"
      search_failed: "refresh_page"
    timeout: 60
    on_timeout_event: "search_failed"

  collect_job_cards:
    step: 6
    func: "collectJobCards"
    transitions:
      cards_collected: "click_job_card"
      cards_collect_retry: "collect_job_cards"
    timeout: 30
    on_timeout_event: "cards_collect_retry"

  click_job_card:
    step: 7
    func: "clickJobCard"
    transitions:
      job_card_clicked: "detect_apply_type"
      job_card_skipped: "click_job_card"
      job_cards_finished: "done"
    timeout: 10
    on_timeout_event: "job_card_skipped"

  detect_apply_type:
    step: 8
    func: "detectApplyType"
    transitions:
      quick_apply_found: "parse_job_details"
      regular_apply_found: "skip_to_next_card"
      no_apply_found: "skip_to_next_card"
      detect_apply_failed: "skip_to_next_card"
    timeout: 10
    on_timeout_event: "skip_to_next_card"

  parse_job_details:
    step: 9
    func: "parseJobDetails"
    transitions:
      job_parsed: "click_quick_apply"
      parse_failed: "skip_to_next_card"
    timeout: 15
    on_timeout_event: "parse_failed"

  click_quick_apply:
    step: 9.5
    func: "clickQuickApply"
    transitions:
      quick_apply_clicked: "wait_for_quick_apply_page"
      quick_apply_failed: "click_job_card"
    timeout: 10
    on_timeout_event: "quick_apply_failed"

  wait_for_quick_apply_page:
    step: 10
    func: "waitForQuickApplyPage"
    transitions:
      quick_apply_page_ready: "get_current_step"
      page_load_timeout: "close_quick_apply_and_continue_search"
    timeout: 15
    on_timeout_event: "page_load_timeout"

  get_current_step:
    step: 11
    func: "getCurrentStep"
    transitions:
      current_step_choose_documents: "handle_resume_selection"
      current_step_employer_questions: "close_quick_apply_and_continue_search"
      current_step_update_profile: "close_quick_apply_and_continue_search"
      current_step_review_submit: "close_quick_apply_and_continue_search"
      current_step_unknown: "close_quick_apply_and_continue_search"
      progress_bar_not_found: "handle_resume_selection"
      progress_bar_evaluation_error: "close_quick_apply_and_continue_search"
    timeout: 10
    on_timeout_event: "progress_bar_evaluation_error"

  handle_resume_selection:
    step: 12
    func: "handleResumeSelection"
    transitions:
      resume_selected: "handle_cover_letter"
      resume_not_required: "handle_cover_letter"
      resume_selection_error: "close_quick_apply_and_continue_search"
    timeout: 15
    on_timeout_event: "resume_selection_error"

  handle_cover_letter:
    step: 13
    func: "handleCoverLetter"
    transitions:
      cover_letter_filled: "click_continue_button"
      cover_letter_not_required: "click_continue_button"
      cover_letter_error: "close_quick_apply_and_continue_search"
    timeout: 15
    on_timeout_event: "cover_letter_error"

  click_continue_button:
    step: 14
    func: "clickContinueButton"
    transitions:
      continue_clicked: "close_quick_apply_and_continue_search"
      continue_button_not_found: "close_quick_apply_and_continue_search"
      continue_button_error: "close_quick_apply_and_continue_search"
    timeout: 15
    on_timeout_event: "continue_button_error"

  close_quick_apply_and_continue_search:
    step: 15
    func: "closeQuickApplyAndContinueSearch"
    transitions:
      hunting_next_job: "click_job_card"
      close_and_continue_error: "click_job_card"
    timeout: 10
    on_timeout_event: "close_and_continue_error"

  skip_to_next_card:
    step: 16
    func: "skipToNextCard"
    transitions:
      card_skipped: "click_job_card"
    timeout: 5
    on_timeout_event: "card_skipped"